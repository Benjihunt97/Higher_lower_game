<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Higher or Lower</title>
  

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-family.css">
</head>

<body>
  
  <div class="wrapper">
    <div class="logo-wrapper">
      <img src="logo.png" alt="" />
    </div>
    <div class="game-content">
      <div class="game-stats">
        <p>Score: <span id="score-txt">0</span></p>
        <p>Games: <span id="game-txt">0</span></p>
      </div>
      <div id="number-card" class="number-card">
        00
      </div>
      <div class="controls">
        <button value="higher" class="btn-controls">
          <svg viewBox="0 0 24 24" fill="currentColor" width="50" height="50">
            <path d="M11.375 6.22l-5 4a1 1 0 0 0 -.375 .78v6l.006 .112a1 1 0 0 0 1.619 .669l4.375 -3.501l4.375 3.5a1 1 0 0 0 1.625 -.78v-6a1 1 0 0 0 -.375 -.78l-5 -4a1 1 0 0 0 -1.25 0z"></path>
          </svg>
        </button>
        <button value="lower" class="btn-controls">
          <svg viewBox="0 0 24 24" fill="currentColor" width="50" height="50">
            <path d="M16.375 6.22l-4.375 3.498l-4.375 -3.5a1 1 0 0 0 -1.625 .782v6a1 1 0 0 0 .375 .78l5 4a1 1 0 0 0 1.25 0l5 -4a1 1 0 0 0 .375 -.78v-6a1 1 0 0 0 -1.625 -.78z"></path>
          </svg>
        </button>
      </div>
    </div>
    
  </div>
  
  <script src="main.js"></script>
  <script src="darkMode.js"></script>
</body>
</html>
